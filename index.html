<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vintage Counter Game!</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/favicon/favicon.svg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <div class="contenitore-titolo">
        <h1 class="titolo">Vintage Counter Game!</h1>
      </div>
      <section>
        <div class="base-console">
          <div class="contenitore-sinistro">
            <div class="contenitore-tasto-on">
              <div type="button" class="button-on p-1" id="button-start">
                <img src="assets/images/button-icon/btn-start.svg" alt="" />
              </div>
            </div>
            <div class="contenitore-tasto-frecce">
              <div class="freccia-y">
                <div type="button" class="contenitore-btn-freccia-su pt-1">
                  <img src="assets/images/icon-frecce/freccia-su.svg" alt="" />
                </div>
                <div type="button" class="contenitore-btn-freccia-giù pb-1">
                  <img src="assets/images/icon-frecce/freccia-giù.svg" alt="" />
                </div>
              </div>
              <div class="freccia-x">
                <div
                  type="button"
                  class="contenitore-btn-freccia-sinistra ps-1"
                >
                  <img
                    src="assets/images/icon-frecce/freccia-sinistra.svg"
                    alt=""
                  />
                </div>
                <div type="button" class="contenitore-btn-freccia-destra pe-1">
                  <img
                    src="assets/images/icon-frecce/freccia-destra.svg"
                    alt=""
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="contenitore-schermo">
            <div class="schermo-console">
              <div class="display-number">44</div>
            </div>
          </div>
          <div class="contenitore-destro">
            <div class="contenitore-tasti">
              <div class="contenitore-tasti-y">
                <img
                  type="button"
                  src="assets/images/icon-tasti-principali/tasto++.svg"
                  alt=""
                />
                <img
                  type="button"
                  src="assets/images/icon-tasti-principali/tasto--.svg"
                  alt=""
                />
              </div>
              <div class="contenitore-tasti-x">
                <img
                  type="button"
                  src="assets/images/icon-tasti-principali/tasto-.svg"
                  alt=""
                />
                <img
                  type="button"
                  src="assets/images/icon-tasti-principali/tasto+.svg"
                  alt=""
                />
              </div>
            </div>
            <div class="contenitore-tasto-reset">
              <div type="button" class="button-reset p-1" id="button-reset" ò>
                <img src="assets/images/button-icon/btn-reset.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
