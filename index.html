<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Counter Number" />
    <meta name="author" content="Ilaria Ferrauti" />
    <meta property="og:title" content="Vintage Counter Game!" />
    <meta
      property="og:url"
      content="https://sleeepylala.github.io/counterproject/"
    />
    <meta
      property="og:description"
      content="Welcome to my counter application! Hope you will enjoy it!"
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://i.ibb.co/Th7qLKM/Group-66.png" />

    <title>Vintage Counter Game!</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/favicon/favicon.svg"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <div class="contenitore-titolo">
        <h1 class="titolo">Vintage Counter Game!</h1>
      </div>
      <!-- inizio base console -->
      <section>
        <div class="base-console">
          <div class="contenitore-sinistro">
            <div class="contenitore-tasto-on pe-2">
              <div type="button" class="button-on p-1" id="button-start">
                <img
                  src="assets/images/button-icon/btn-start.svg"
                  alt="button start"
                />
              </div>
            </div>
            <!-- lavoro sui tasti frecce -->
            <div class="contenitore-tasto-frecce">
              <div class="freccia-y">
                <div
                  type="button"
                  class="contenitore-btn-freccia-su pt-2"
                  id="freccia-su"
                >
                  <img
                    src="assets/images/icon-frecce/freccia-su.svg"
                    alt="freccia su"
                  />
                </div>
                <div
                  type="button"
                  class="contenitore-btn-freccia-giù pb-2"
                  id="freccia-giù"
                >
                  <img
                    src="assets/images/icon-frecce/freccia-sotto.png"
                    alt="freccia sotto"
                  />
                </div>
              </div>
              <div class="freccia-x">
                <div
                  type="button"
                  class="contenitore-btn-freccia-sinistra ps-2"
                  id="freccia-sinistra"
                >
                  <img
                    src="assets/images/icon-frecce/freccia-sinistra.svg"
                    alt="freccia sinistra"
                  />
                </div>
                <div
                  type="button"
                  class="contenitore-btn-freccia-destra pe-2"
                  id="freccia-destra"
                >
                  <img
                    src="assets/images/icon-frecce/freccia-destra.svg"
                    alt="freccia destra"
                  />
                </div>
              </div>
            </div>
          </div>
          <!-- schermo della console -->
          <div class="contenitore-schermo">
            <div class="schermo-console">
              <div class="display-number"></div>
              <div class="display-start" id="start-display">
                start counting...
              </div>
              <div class="display-off" id="off-display">OFF</div>
            </div>
          </div>
          <!-- lavoro sui tasti principali operazioni -->
          <div class="contenitore-destro">
            <div class="contenitore-tasti">
              <div class="contenitore-tasti-y">
                <div
                  class="contenitore-tasto-double-addiction"
                  type="button"
                  id="tasto-double-addiction"
                >
                  <img
                    src="assets/images/icon-tasti-principali/tasto++.svg"
                    alt="tasto ++"
                  />
                </div>
                <div
                  class="contenitore-tasto-double-substraction"
                  type="button"
                  id="tasto-double-substraction"
                >
                  <img
                    src="assets/images/icon-tasti-principali/tasto--.svg"
                    alt="tasto --"
                  />
                </div>
              </div>
              <div class="contenitore-tasti-x">
                <div
                  class="contenitore-tasto-substraction"
                  type="button"
                  id="tasto-substraction"
                >
                  <img
                    src="assets/images/icon-tasti-principali/tasto-.svg"
                    alt="tasto -"
                  />
                </div>
                <div
                  class="contenitore-tasto-addiction"
                  type="button"
                  id="tasto-addiction"
                >
                  <img
                    src="assets/images/icon-tasti-principali/tasto+.svg"
                    alt="tasto +"
                  />
                </div>
              </div>
            </div>
            <div class="contenitore-tasto-reset ps-2">
              <div type="button" class="button-reset p-1" id="button-reset">
                <img
                  src="assets/images/button-icon/btn-reset.svg"
                  alt="tasto reset"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>&copy; 2023 Ilaria Ferrauti</footer>
    <script src="assets/js/script.js"></script>
  </body>
</html>
